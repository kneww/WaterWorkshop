<ion-menu [content]="content" type="overlay" side="right">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-button large round (click)="openPage(homePage)">
        รับงาน
      </button>
      <button ion-item (click)="openPage(friendsPage)">
        เลือก EA
      </button>
      <button ion-item (click)="openPage(eventsPage)">
        ส่งข้อมูล
      </button>
      <button ion-item (click)="closeMenu()">
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav id="nav" #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
<ion-header>
  <ion-navbar color="primary">
    <ion-item no-lines color="primary" style="text-align:center">
      HOME
      <button ion-button clear icon-only item-end menuToggle>
        <ion-icon name="menu" color="light">
        </ion-icon>
      </button>
    </ion-item>

    <ion-toolbar color="primary">
      สถานะของเขตพื้นที่จังหวัดขอนแก่น :
      <ion-badge color="secondary">กำลังสำรวจ</ion-badge>
    </ion-toolbar>

    <div>
      <ion-grid style="padding:0.3px">
        <ion-row>
          <ion-col col-5>
            <button 
            ion-button color="secondary" 
            block 
            style="font-size:20px;height:85%;" 
            (click)="generateSN1()">
            <span style="margin-right:7px"><ion-icon name="add-circle">  </ion-icon></span>
            <span>สำรวจหน่วยต่อไป</span>
            
            </button>
          </ion-col>
          <ion-col col-5>
            <button ion-button color="danger" block style="font-size:18px;height:85%">
              <ion-select [(ngModel)]="gender" interface="popover" class="full-width-select">
                <ion-option value="all" selected>ข้อมูลทั้งหมด</ion-option>
                <ion-option value="wait">รอส่ง</ion-option>
                <ion-option value="pause">หยุดชั่วคราว</ion-option>
              </ion-select>
            </button>
          </ion-col>
          <ion-col col-2>
            <ion-searchbar>
            </ion-searchbar>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid style="text-align:center;">
    <ion-row style="font-weight:bold;background-color:#f9fff5;font-size:20px;">
      <ion-col>
        ลำดับที่
      </ion-col>
      <ion-col>
        บ้านเลขที่
      </ion-col>
      <ion-col>
        ชื่อสถานที่
      </ion-col>
      <ion-col>
        จำนวนครัวเรือน
      </ion-col>
      <ion-col>
        ไม่สมบูรณ์
      </ion-col>
      <ion-col>
        แก้ไข / ลบ
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        1
      </ion-col>
      <ion-col>
        118/2
      </ion-col>
      <ion-col>
        โนนม่วง
      </ion-col>
      <ion-col>
        30
      </ion-col>
      <ion-col>
        -
      </ion-col>
      <ion-col>
        <ion-badge color="secondary">แก้ไข</ion-badge> /
        <ion-badge color="danger">ลบ</ion-badge>
      </ion-col>
    </ion-row>


  </ion-grid>

</ion-content>


<ion-footer>
  <ion-toolbar color="primary">

    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <button ion-button round color="danger" block style="font-size:20px;height:100%;margin :0px">
            <ion-select [(ngModel)]="buildingStatus" interface="popover" class="full-width-select">
              <ion-option value="building" selected>สถานะข้อมูลอาคาร</ion-option>
              <ion-option value="FSEdit">FS ให้แก้ไข</ion-option>
              <ion-option value="SN2-2"> สน.2-2 พื้นที่ย่อย</ion-option>

            </ion-select>
          </button>
        </ion-col>
        <ion-col col-1>

        </ion-col>
        <ion-col col-2>

          <button ion-button round color="secondary" block style="font-size:16px;" (click)="openModal()">
              <span style="margin-right:7px"><ion-icon name="map">  </ion-icon></span>
              <span>ดูแผนที่</span>
          </button>
        </ion-col>
        <ion-col col-2>
          <button ion-button round color="secondary" block style="font-size:16px;" (click)="presentLoading()">
              <span style="margin-right:7px"><ion-icon name="sync">  </ion-icon></span>
              <span >อัพเดทข้อมูล</span>
          </button>
        </ion-col>
        <ion-col col-3>
          <button ion-button round color="highlight" block style="font-size:14px;" (click)="generateSN1()">
              <span style="margin-right:7px"><ion-icon name="checkmark-circle-outline">  </ion-icon></span>
              <span>สำรวจครบทุกหน่วยใน EA</span>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-footer>
